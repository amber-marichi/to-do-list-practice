{% extends "base.html" %}


{% block title %}
  Tag list
{% endblock title %}



{% block content %}
  <h2>All Tags</h2>
  [ <a href="{% url 'todolist:tag-create' %}">
    add new
  </a> ]
  <table>
    <tr>
      <th>Name</th>
      <th>Update</th>
      <th>Delete</th>
    </tr>
    {% for tag in tag_list %}
      <tr>
        <td>{{ tag }}</td>
        <td><a href="">Update</a></td>
        <td><a href="">Delete</a></td>
      </tr>  
    {% endfor %}
  </table>
  <ul>

  </ul>
    
{% endblock content %}
