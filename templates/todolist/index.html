{% extends 'base.html' %}


{% block title %}
  Main Page
{% endblock title %}


{% block content %}
  <h1>TODO list!</h1>
  <br>
  <p>currently you have {{ task_count}} taks</p>
  <a href="{% url 'todolist:task-create' %}">
    <input type="button" value="Add task">
  </a>
  <ul>
    
    {% for task in tasks %}
      <li>
        {{ task }}
        [ <a href="{% url 'todolist:task-update' pk=task.id %}">
          Update
        </a> ]
        [ <a href="{% url 'todolist:task-delete' pk=task.id %}">
          Delete
        </a> ]
      </li>
    {% endfor %}
      
  </ul>
{% endblock content %}
