{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block title %}
  {{ object|yesno:"Update,Create" }} Tag
{% endblock title %}


{% block content %}
  <h2>{{ object|yesno:"Update,Create" }} Tag</h2>
  <form action="" method="post" novalidate>
    {% csrf_token %}
    {{ form|crispy }}
    <input type="submit" value="Submit" class="btn btn-primary">
  </form>
{% endblock content %}
