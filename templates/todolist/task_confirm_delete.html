{% extends "base.html" %}


{% block title %}
  Delete task {{ task.id }}
{% endblock title %}


{% block content %}
  <h2>Delete task {{ task }} ?</h2>
  <form action="" method="post">
    {% csrf_token %}
    <a href="{% url 'todolist:index' %}"><input type="button" value="No, back" class="btn btn-secondary"></a>
    <input type="submit" value="Yes, delete" class="btn btn-danger">
  </form>
{% endblock content %}
